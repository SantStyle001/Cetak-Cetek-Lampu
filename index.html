<html>
    <head>
        <title>LAMPU SESI 4</title>
    </head>
    <body>
        <img src="/asset/off.gif" alt="" id="lampu1"/>
        <h1>CETREKAN LAMPU ON OFF</h1>
        <button onclick="saklar(`on`)">NYALAKAN LAMPU</button>
        <button onclick="saklar(`off`)">MATIKAN LAMPU</button>
        <!-- ini adalah script js kita -->
        <script>
            function saklar(params) {
                let lampu1 = document.getElementById('lampu1') ;

                if(params == "on"){
                    lampu1.src = "asset/on.gif";
                }   
                if(params == "off"){
                    lampu1.src = "asset/off.gif";
                }

                return lampu1;
            }
        </script>
        <!-- ini adalah script js kita -->
    </body>
</html>
